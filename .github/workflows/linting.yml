name: Linting
# Run linter (flake8) and custom linting script (tests/linting.py)

on:
  # pushes to main
  push:
    branches:
      - main
  # PRs
  pull_request:


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools build
        python -m pip install --upgrade pre-commit ruff

    - name: Build and install tenpy
      # needed to run custom linting script, which imports tenpy
      run: |
        python -m build .
        python -m pip install .

    - name: Run linter
      # uses configuration in `.pre-commit-config.yaml`
      # ruff is configured in `pyproject.toml`
      run: |
        pre-commit run --all-files

    - name: Run custom linting script
      run: |
        python ./tests/linting.py
